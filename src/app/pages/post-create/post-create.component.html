<textarea
  [(ngModel)]="newPost"
  class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none min-h-[100px]"
  placeholder="Write your post here..."
></textarea>
<br>
<button
  (click)="onAddPost()"
  class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
>
  Save Post
</button>
<p class="mt-4 text-gray-700">{{newPost}}</p>

<button hlmBtn>Button</button>
