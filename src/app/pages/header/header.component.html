<header class="w-full bg-black text-white border-b border-gray-800">
  <div class="container mx-auto px-4">
    <div class="flex h-14 items-center justify-between">
      <!-- Left side - Logo -->
      <div class="flex items-center">
        <a
          routerLink="/"
          class="text-xl font-bold hover:text-gray-300 cursor-pointer transition-colors"
        >
          ùïè
        </a>
      </div>

      <!-- Center - Navigation -->
      <nav class="flex-1 flex justify-center">
        <div class="flex space-x-8">
          <a
            routerLink="/"
            routerLinkActive="text-white bg-gray-900"
            [routerLinkActiveOptions]="{exact: true}"
            hlmBtn
            variant="ghost"
            class="text-gray-400 hover:text-white hover:bg-gray-900 transition-all px-4 py-2 rounded-none h-14"
          >
            All Posts
          </a>
        </div>
      </nav>

      <!-- Right side - Auth & Actions -->
      <div class="flex items-center space-x-4">
        <!-- Auth Links -->
        <div class="flex items-center space-x-2">
          <a
            routerLink="/signup"
            routerLinkActive="text-white bg-gray-900"
            hlmBtn
            variant="ghost"
            class="text-gray-400 hover:text-white hover:bg-gray-900 transition-all"
            *ngIf="!userIsAuthenticated"
            >
            Sign up
          </a>
          <a
            routerLink="/login"
            routerLinkActive="text-white bg-gray-900"
            hlmBtn
            variant="ghost"
            class="text-gray-400 hover:text-white hover:bg-gray-900 transition-all"
            *ngIf="!userIsAuthenticated"
            >
            Login
          </a>

          <a
          routerLink="/logout"
          routerLinkActive="text-white bg-gray-900"
          hlmBtn
          variant="ghost"
          class="text-gray-400 hover:text-white hover:bg-gray-900 transition-all"
          *ngIf="userIsAuthenticated"
          >
          Logout
        </a>

        </div>

        <!-- Divider -->
        <div class="h-6 w-px bg-gray-700"></div>

        <!-- Post Action -->
        <a
          routerLink="/create"
          hlmBtn
          variant="outline"
          class="text-white border-gray-600 hover:text-gray-900 hover:border-gray-500 transition-colors px-4 py-2 rounded-full"
          *ngIf="userIsAuthenticated"
          >
          Post
        </a>

      </div>

    </div>
  </div>
</header>
